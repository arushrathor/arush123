
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .converter h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .converter input,
    .converter select,
    .converter button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .converter button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .converter button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #333;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    
    <input type="number" id="tempInput" placeholder="Enter temperature" required />
    
    <select id="unitInput">
      <option value="C">Celsius (째C)</option>
      <option value="F">Fahrenheit (째F)</option>
      <option value="K">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemp()">Convert</button>
    
    <div class="result" id="resultBox"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("tempInput").value);
      const unit = document.getElementById("unitInput").value;
      const resultBox = document.getElementById("resultBox");

      if (isNaN(temp)) {
        resultBox.innerText = "Please enter a valid number.";
        return;
      }

      let celsius, fahrenheit, kelvin;

      switch(unit) {
        case "C":
          celsius = temp;
          fahrenheit = (temp * 9/5) + 32;
          kelvin = temp + 273.15;
          break;
        case "F":
          celsius = (temp - 32) * 5/9;
          fahrenheit = temp;
          kelvin = (temp - 32) * 5/9 + 273.15;
          break;
        case "K":
          celsius = temp - 273.15;
          fahrenheit = (temp - 273.15) * 9/5 + 32;
          kelvin = temp;
          break;
      }

      resultBox.innerHTML = `
        <strong>Converted Values:</strong><br>
        Celsius: ${celsius.toFixed(2)} 째C<br>
        Fahrenheit: ${fahrenheit.toFixed(2)} 째F<br>
        Kelvin: ${kelvin.toFixed(2)} K
      `;
    }
  </script>
</body>
</html>
